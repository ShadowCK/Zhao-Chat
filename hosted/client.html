<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zhao Drift</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- Our own style sheet -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!-- Bundled client script -->
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Zhao Drift</h1>
          <h2 class="subtitle">Your space to send and receive messages in a bottle</h2>
        </div>
      </div>
    </section>

    <!-- Drift Bottle Animation and Popup Overlay Section -->
    <section id="driftBottleSection" class="section">
      <div class="container">
        <div id="popupOverlay" class="popupOverlay"></div>
        <!-- Popup window for bottle content -->
        <div id="bottleDisplay" class="modal" style="display: none">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Bottle Actions</p>
              <button id="closePopup" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <p id="bottleContent">Bottle Content will be displayed here.</p>
            </section>
            <footer class="modal-card-foot">
              <button id="discardBottle" class="button is-danger">Discard</button>
              <button id="destroyBottle" class="button is-warning">Destroy</button>
            </footer>
          </div>
        </div>
        <!-- Markup for drift bottle animation -->
        <button id="bottle" class="button is-light">Bottle</button>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- Message Submission Section -->
          <div class="column is-6">
            <div class="field">
              <label class="label">Leave a message:</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="messageInput"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link" id="sendMessage">Send Message</button>
              </div>
            </div>
          </div>

          <!-- Fetch Bottle Section -->
          <div class="column is-6 is-centered-column">
            <div class="has-text-centered">
              <button class="button is-primary" id="fetchBottle">Fetch Bottle</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
