<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zhao Drift</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="/bulma.css" />
    <link
      rel="stylesheet"
      href="/bulma-tooltip.css"
    />
    <!-- Our own style sheet -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!-- Bundled client script -->
    <script src="/bundle.js" defer></script>

    <!-- Chrome for Android -->
    <link rel="icon" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/android-chrome-512x512.png">

    <!-- Apple icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="msapplication-TileImage" content="/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffffff"> <!-- This color can be changed -->

    <!-- General icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"> <!-- This color can be changed -->

    <!-- Web Manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Zhao Drift</h1>
          <h2 class="subtitle">Your space to send and receive messages in a bottle</h2>
        </div>
      </div>
    </section>

    <!-- Drift Bottle Animation and Popup Overlay Section -->
    <section id="driftBottleSection" class="section">
      <div class="container">
        <div id="popupOverlay" class="popupOverlay"></div>
        <!-- Popup window for bottle content -->
        <div id="bottleDisplay" class="modal" style="display: none">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Bottle Info</p>
              <button id="closePopup" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <p id="bottleContent">Bottle Content will be displayed here.</p>
            </section>
            <footer class="modal-card-foot is-flex is-justify-content-center">
              <button id="discardBottle" class="button is-warning tooltip" data-tooltip="Toss back for another to find!">Discard</button>
              <button id="destroyBottle" class="button is-danger tooltip" data-tooltip="Shatter the secrets within!">Destroy</button>
          </footer>
            </footer>
          </div>
        </div>
        <!-- Markup for drift bottle animation -->
        <button id="bottle" class="button is-light">Bottle</button>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- Message Submission Section -->
          <div class="column is-6">
            <div class="field">
              <label class="label">Leave a message:</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="messageInput"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link" id="sendMessage">Send Message</button>
              </div>
            </div>
          </div>

          <!-- Fetch Bottle Section -->
          <div class="column is-6 is-centered-column">
            <div class="has-text-centered">
              <button
                class="button is-primary"
                id="fetchBottle"
                data-tooltip="Retrieve a mystery message!"
              >
                Fetch Bottle
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
